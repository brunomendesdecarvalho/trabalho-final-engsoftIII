{% extends 'master.html' %}
{% block content %}
    <div class="container">
        <h2 class="text-center mt-5">Login</h2>

        {% if error %}
            <div class="col-md-8 offset-md-2">
                <hr class="mt-5">
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            </div>
        {% endif %}

        {% if success %}
            <div class="col-md-8 offset-md-2">
                <hr class="mt-5">
                <div class="alert alert-success">
                        {{ success }}
                </div>
            </div>
        {% endif %}

        {% if warning %}
            <div class="col-md-8 offset-md-2">
                <hr class="mt-5">
                <div class="alert alert-warning">
                        {{ warning }}
                </div>
            </div>
        {% endif %}

        <form action="{% url 'login' %}" class="mt-5" method="POST">
            {% csrf_token %}

            <div class="form-row">
              <div class="form-group col-md-4 offset-md-2">
                <label for="username">Usu√°rio</label>
                <input type="text" name="username" class="form-control" id="username" aria-describedby="userHelp">
                <small id="userHelp" class="form-text text-muted">Consulte um administrador para obter suas credenciais</small>
              </div>
              <div class="form-group col-md-4">
                <label for="password">Senha</label>
                <input type="password" name="password" class="form-control" id="password">
              </div>
              <button type="submit" class="btn btn-outline-success col-md-2 offset-md-5 mt-3">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
